<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>AutoSeller</title></head>

<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top" >
    <a class="navbar-brand" href="/">
        <img src="" alt="" class="logo"></a>
    <div class="logo-holder logo-1 navbar-brand logo">

        <a th:href="@{/}">
            <h3>Auto Seller</h3>
            <p>Sell your Vehicle!</p>
        </a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>


    </button>



<!--    </button>-->


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto col-12 justify-content-between">
            <li class="nav-item" >
                <a class="nav-link add-offer" href="/offers/catalog">Add Offer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/offers/search">All Offers</a>
            </li>
            <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link dropdown-toggle" href="/" id="navbarDropdownAdmin" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Admin
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/brands/add">Add brand</a>
                    <a class="dropdown-item" href="/model-add">Add model</a>
                    <a class="dropdown-item" href="/brands">View brands</a>
                    <a class="dropdown-item" href="/users/all">All Users</a>
                </div>
            </li>
            <li class="nav-item dropdown" sec:authorize="hasRole('VIP')">
                <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    VIP
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/brands">Viw brands</a>
                </div>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" href="/offers/my-offers">My Offers</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <div class="form-inline my-2 my-lg-0 border px-3">
                    <div class="logged-user">
                        Welcome, <th:block  sec:authentication="name"></th:block>!
                    </div>
                    <form th:method="post"
                          th:action="@{/users/logout}">
                        <input type="submit" class="btn btn-link" value="Logout"/>
                    </form>
                </div>
            </li>

            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="/users/register">Register</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="/users/login">Login</a>
            </li>

        </ul>
    </div>

</nav>

</body>
</html>
