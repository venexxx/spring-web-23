<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AutoSeller</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>


<div class="container">
    <h2 class="text-center text-white">Upload Brand</h2>
    <form th:action="@{/brands/add}"
          th:method="post"
          th:object="${addBrandDTO}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <div class="form-group">
            <label class="text-white font-weight-bold" for="brandName">Brand Name</label>
            <textarea th:field="*{brandName}"
                      th:errorclass="'is-invalid bg-danger'" id="brandName" name="brandName" type="textarea" class="form-control" rows="1"
                      placeholder="Brand Name: BMW"></textarea>
            <p th:if="${#fields.hasErrors('brandName')}" th:errors="*{brandName}" class="errors alert alert-danger">
                Brand Name is required.
            </p>
        </div>
        <div class="form-group">
            <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
            <input th:field="*{imageURL}"
                   th:errorclass="'is-invalid bg-danger'"
                    id="imageUrl" name="imageUrl" type="url" class="form-control"
                   placeholder="Put vehicle image URL here">
            <p th:if="${#fields.hasErrors('imageURL')}" th:errors="*{imageURL}" class="errors alert alert-danger">
                Brand image URL is required.
            </p>
        </div>
        <div class="form-group  ">
            <label class="text-center text-white font-weight-bold" for="category">Category</label>
            <select  th:field="*{category}"
                     th:errorclass="'is-invalid bg-danger'"
                    id="category"
                    name="category"
                    class="form-control">
                <option value="">- Select a category -</option>
                <optgroup   label="Category type">
                    <option th:each="modelcCategory : ${categories}" th:text="${modelcCategory.name()}" th:value="${modelcCategory.name()}" ></option>
                </optgroup>
            </select>
            <p th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="errors alert alert-danger">
                Vechicle model is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Brand"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
