<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}">
</head>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container">
    <h2 class="text-center text-white">Register User</h2>

    <!-- Registration form start-->
    <form
            th:action="@{/users/register}"
            th:method="post"
            th:object="${userRegistrationDTO}"

            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input th:field="*{firstName}"
                       th:errorclass="'is-invalid bg-danger'"
                       id="firstName"
                        name="firstName"
                        type="text"
                        class="form-control"
                        placeholder="First name"/>
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="errors alert alert-danger">
                    First name is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input th:field="*{lastName}"
                       th:errorclass="'is-invalid bg-danger'"
                       id="lastName"
                       name="lastName"
                       type="text"
                       class="form-control"
                       placeholder="Last name"/>
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="errors alert alert-danger">
                    Last name is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">

                <label for="email" class="text-white font-weight-bold">Email</label>
                <input th:field="*{email}"
                       th:errorclass="'is-invalid bg-danger'"
                       id="email"
                       name="email"
                       type="text"
                       class="form-control"
                       placeholder="Email"/>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="errors alert alert-danger">
                    Email is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
            <label class="text-white font-weight-bold" for="profilePictureUrl">Image URL</label>
            <input th:field="*{profilePictureUrl}"
                   th:errorclass="'is-invalid bg-danger'"
                   id="profilePictureUrl"
                   name="profilePictureUrl"
                   type="url"
                   class="form-control"
                   placeholder="Put profile picture image URL here">
            <p th:if="${#fields.hasErrors('profilePictureUrl')}" th:errors="*{profilePictureUrl}" class="errors alert alert-danger">
                Vehicle image URL is required.
            </p>
            </div>

        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input th:field="*{password}"
                       th:errorclass="'is-invalid bg-danger'"
                       id="password"
                        name="password"
                        type="password"
                        class="form-control"
                        placeholder="Password"/>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="errors alert alert-danger">
                    Password is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="confirmPassword" class="text-white font-weight-bold">Confirm Password</label>
                <input th:field="*{confirmPassword}"
                       th:errorclass="'is-invalid bg-danger'"
                       id="confirmPassword"
                       name="confirmPassword"
                       type="password"
                       class="form-control"
                       placeholder="Confirm password"/>
                <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="errors alert alert-danger">
                    Password confirmation is required.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Register"/>
                </div>
            </div>
        </div>
    </form>
    <!-- EO: Registration form end-->
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
