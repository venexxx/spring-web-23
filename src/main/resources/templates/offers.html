<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
    <title>AutoSeller</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
    
	<div>
        <nav th:replace="~{fragments/navbar}"></nav>
    </div>


    <div class="container-fluid">

        <h2 th:unless="${user}" class="text-center text-white mt-5">All <th:block th:if="${myOffers}" th:text="My"></th:block> Offers </h2>
        <h2 th:if="${user}" class="text-center text-white mt-5"><th:block th:text="|Offers of ${user.getFullName()}  |"></th:block></h2>
        <div class="offers row mx-auto d-flex flex-row justify-content-center">


            <div th:each="offer : ${offers}" class="vehicle-card">
                <div class="details">
                    <div class="thumb-gallery">
                        <img class="first" th:src="${offer.getImageUrl()}" />
                        <img class="second" th:src="${offer.getSecondImageUrl()}" />
                    </div>
                    <div class="info">
                        <h2 class="vip m-auto" th:if="|${offer.isVip()}|">VIP</h2>
                        <h2 class="vip m-auto" th:unless="|${offer.isVip()}|">NORMAL</h2>
                        <h3 th:text="|${offer.getModel()} ${offer.getYear()}|">Bugatti Chiron</h3>
                        <div class="stars" data-stars="1">
                            <svg height="22" width="20" class="star rating" data-rating="5">
                                <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;"/>
                            </svg>
                            <svg height="22" width="20" class="star rating" data-rating="2">
                                <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;"/>
                            </svg>
                            <svg height="22" width="20" class="star rating" data-rating="3">
                                <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;"/>
                            </svg>
                            <svg height="22" width="20" class="star rating" data-rating="4">
                                <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;"/>
                            </svg>
                            <svg height="22" width="20" class="star rating" data-rating="5">
                                <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;"/>
                            </svg>
                        </div>
                        <div class="price">
                            <span>Price Starting at</span>
                            <h4 th:text="|${offer.getPrice()}BGN|">$2,998,000</h4>
                        </div>
                        <div class="ctas">
                            <a th:href="@{/offers/details/{id}(id=*{offer.getId()})}" class="btn primary">Model Details</a>
                            <a href="https://youtube.com" class="btn secondary">For Sale</a>
                            <div style="clear:both;"></div>

                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>

    <div>
		<footer> </footer>
	</div>

</body>
</html>
