<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
    <title>AutoSeller</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
    
	<div>
        <nav th:replace="~{fragments/navbar}"></nav>
    </div>


    <div class="container-fluid">
        <h2 class="text-center text-white mt-5">All Offers</h2>
        <div class="offers row mx-auto d-flex flex-row justify-content-center">


                <div class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0" th:each="offer : ${@allOffers.getAllOffers()}">
                    <div  class="card-img-top-wrapper">
                        <img class="card-img-top" th:src="${offer.ImgUrl()}" alt="Car image">
                    </div>
                    <div class="card-body pb-1">
                        <h5 class="card-title" th:text="${offer.toString()}">
                            Offer year Brand name Model name</h5>
                    </div>
                    <ul class="offer-details list-group list-group-flush">
                        <li class="list-group-item">
                            <div th:text="|Mileage - ${offer.mileage()}|" class="card-text"></div>
                            <div th:text="|Price - ${offer.price()}|" class="card-text"></div>
                            <div th:text="|Engine Type - ${offer.engineType()}|" class="card-text"></div>
                            <div th:text="|Transmission Type- ${offer.transmissionType()}|" class="card-text"></div>
                        </li>
                    </ul>
                    <div class="card-body">
                        <a class="card-link" href="/">Details</a>
                    </div>
                </div>



        </div>
    </div>

    <div>
		<footer> </footer>
	</div>

</body>
</html>
